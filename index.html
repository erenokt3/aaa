<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kalpler</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      to {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff6b81;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff758c;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.8s ease 0.4s;
      z-index: 1;
    }

    .envelope.open .image-container {
      transform: translate(-50%, -150%) scale(1);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="image-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8jf8ABYtHqzFaTHAeeZNvVBeT9qJRQe7jSg&s" alt="Fotoğraf" />
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });

    // Kalpler oluşturma
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
